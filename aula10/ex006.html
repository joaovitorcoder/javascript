<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
   <div id="area">
     interaja..
   </div> 

   <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clica)
        a.addEventListener('mouseenter', entra)
        a.addEventListener('mouseout', saiu)
        function clica() {
            a.innerText = 'clicou'
            a.style.background = 'red'
        }
        function entra(){
            a.innerText = 'entrou'
        }
        function saiu(){
            a.innerText = 'saiu'
            a.style.background = 'green'
        }
   </script>
</body>
</html>
