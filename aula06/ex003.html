<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meu primeiro site</title>
    <style>
        body{
            background-color: #0000ff31;
            color: white;
            font: normal 25pt Arial; 
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>ja me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('digite um numero')) //string
        var n2 = Number(window.prompt('digite outro numero')) //string
        var s = n1 + n2
        window.alert(`A soma entre ${n1} + ${n2} é ${s}`)
        // + serve para adição, mas também para concatenação
        //Number.parseint(n) > converte o numero para inteiro 
        //Number.parsefloat(n) > converte o numero para float(real)
        //nas versoes mais atuais temos o number(n) que o proprio js se vira para saber se é inteiro ou real
        //string() > gera uma string, n.tostring() também gera uma string 
        //${} > um placeholder no js
        //s.lenght fala quantos caracteres tem a string
        //s.toUpperCase() tudo fica em maiusculo
        //s.toLowerCase() tudo fica em minusculo
    </script>
</body>
</html>
