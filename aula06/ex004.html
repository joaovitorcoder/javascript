    <script>
        var nome = window.prompt('qual é seu nome?')
        document.write(`ola ${nome}. seu nome tem ${nome.length} letras <br/>`)
        document.write(`seu nome em maiusculas ${nome.toUpperCase()} <br/>`)
        document.write(`seu nome em minusculas ${nome.toLowerCase()}`)
        //document.write escreve no documento
        //toFixed() > formata pra usar casas decimais
        //operadores aritmeticos do js: + - * / % **
        //operadores relacionais: > < >= <= == !=
        //o operador de igualdade (==) testa somente o valor, nao o tipo entao, 5=='5':(em tese era pra dar false mas) da true
        //o operador == vai verificar se aqueles dois numeros são uma igualdade
        // === testa o valor e o tipo, por exemplo, 5==='5': false, mas agora, se 5===5: true
    </script>
</body>
